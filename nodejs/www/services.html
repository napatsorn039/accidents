<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

          <li><a class="services" href="services.html" class="active">แจ้งจุดเกิดอุบัติเหตุ</a></li>
          <li><a href="map.html">แผนที่จุดเกิดอุบัติเหตุ</a></li>
        </ul>
      </nav><!-- .navbar -->
    </div>
  </header>
  <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>พื้นที่เสี่ยงอุบัติเหตุบนท้องถนน</h2>
              <p>ในเขตเทศบาลตำบลสุเทพ</p>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a href="index.html">หน้าหลัก</a></li>
            <li>พื้นที่เสี่ยงอุบัติเหตุบนท้องถนน</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Breadcrumbs -->

    <!-- Accident Reporting Form -->
    <section id="Services" class="Services">
      <div class="container d-flex justify-content-center align-items-center vh-10">
        <div class="card border-danger w-100">
          <div class="card-header text-center">แจ้งจุดเกิดอุบัติเหตุบนท้องถนนในเขตเทศบาลตำบลสุเทพ</div>
          <div class="card-body">
            <form id="accidentForm">

              <!-- Accident Date -->
              <div class="mb-3">
                <label for="accident_date" class="form-label">วันที่เกิดเหตุ</label>
                <input type="date" class="form-control" id="accident_date" name="accident_date" required>
              </div>

              <!-- Coordinates -->
              <div class="row">
                <div class="col-md-6">
                  <label for="latitude" class="form-label">ละติจูด</label>
                  <input type="text" class="form-control" id="mapClick_lat" name="latitude" readonly required>
                </div>
                <div class="col-md-6">
                  <label for="longitude" class="form-label">ลองจิจูด</label>
                  <input type="text" class="form-control" id="mapClick_lng" name="longitude" readonly required>
                </div>
              </div>

              <div class="mt-3" id="map" style="height: 400px;"></div>

              <!-- Vehicle Type -->
              <div class="mb-3">
                <label for="vehicle_type" class="form-label">ประเภทของยานพาหนะ</label>
                <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                  <option value="รถยนต์">รถยนต์</option>
                  <option value="รถจักรยานยนต์">รถจักรยานยนต์</option>
                  <option value="รถจักรยาน">รถจักรยาน</option>
                  <option value="รถบรรทุก">รถบรรทุก</option>
                  <option value="รถตู้">รถตู้</option>
                  <option value="อื่นๆ">ยานพาหนะอื่นๆ</option>
                </select>
              </div>

              <!-- Injured or Fatalities Count -->
              <div class="mb-3">
                <label for="injured_fatalities_count" class="form-label">จำนวนผู้บาดเจ็บหรือเสียชีวิต</label>
                <input type="number" class="form-control" id="injured_fatalities_count" name="injured_fatalities_count"
                  required>
              </div>

              <!-- Road Condition -->
              <div class="mb-3">
                <label for="road_condition" class="form-label">สภาพถนน</label>
                <input type="text" class="form-control" id="road_condition" name="road_condition" required>
              </div>

              <!-- Weather Condition -->
              <div class="mb-3">
                <label for="weather_condition" class="form-label">สภาพอากาศ</label>
                <input type="text" class="form-control" id="weather_condition" name="weather_condition" required>
              </div>

              <!-- Image Upload
              <div class="mb-3">
                <label for="image_url" class="form-label">รูปภาพ (ถ้ามี)</label>
                <input class="form-control" type="file" id="image_url" name="image_url">
              </div> -->

              <!-- Submit Button -->
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="assets/js/main.js"></script>
  <script src="assets/js/servicemap.js"></script>
</body>

</html>
