    <!-- ======= Featured Services Section ======= -->
    <section id="Services" class="Services">
      <div class="container d-flex justify-content-center align-items-center vh-10">
        <div class="card border-danger w-100">
          <div class="card-header text-center">แจ้งจุดเกิดอุบัติเหตุบนท้องถนนในเขตเทศบาลตำบลสุเทพ</div>
          <div class="card-body">
            <!-- วันที่เกิดเหตุ -->
            <div>
              <label for="exampleInputDate" class="form-label mt-4">วันที่เกิดเหตุ</label>
              <input type="date" class="form-control" id="Date" placeholder="เลือกวันที่" autocomplete="off">
            </div>
            <br>

            <!-- พิกัดจุดเกิดเหตุ -->
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-12">
                  <label for="mapClick" class="form-label mt-4">พิกัดจุดเกิดเหตุ</label>
                  <input type="text" class="form-control" id="mapClick_lat" placeholder="latitude">
                  <input type="text" class="form-control" id="mapClick_lng" placeholder="longitude">
                </div>
                <div class="col-lg-12 d-flex justify-content-center mt-3">
                  <div class="card" id="map" style="width: 100%; height: 500px;"></div>
                </div>
              </div>
            </div>


            <!-- ประเภทของยานพาหนะ -->
            <div>
              <label for="exampleSelect1" class="form-label mt-4">ประเภทของยานพาหนะ</label>
              <select class="form-select" id="vehicle">
                <option>รถยนต์</option>
                <option>รถจักรยานยนต์</option>
                <option>รถจักรยาน</option>
                <option>รถบรรทุก</option>
                <option>รถตู้</option>
                <option>ยานพาหนะอื่นๆ</option>
              </select>
            </div>

            <!-- จำนวนผู้บาดเจ็บหรือเสียชีวิต -->
            <div>
              <label for="exampleInputPassword1" class="form-label mt-4">จำนวนผู้บาดเจ็บหรือเสียชีวิต</label>
              <input type="password" class="form-control" id="count" placeholder="กรุณากรอกจำนวน" autocomplete="off">
            </div>
            <!-- สภาพถนนและพื้นที่โดยรอบ -->
            <div>
              <label for="exampleInputPassword1" class="form-label mt-4">สภาพถนนและพื้นที่โดยรอบ</label>
              <input type="password" class="form-control" id="road"
                placeholder="เช่น สภาพดี, ถนนลื่น, เป็นหลุม, กำลังซ่อมแซม" autocomplete="off">
            </div>
            <!-- สภาพอากาศ -->
            <div>
              <label for="exampleInputPassword1" class="form-label mt-4">สภาพอากาศ</label>
              <input type="password" class="form-control" id="weather" placeholder=" เช่น ฝนตก, หมอกหนา, แดดจ้า"
                autocomplete="off">
            </div>
            <!-- รูปภาพ -->
            <div>
              <label for="formFile" class="form-label mt-4">
                รูปภาพ <span style="font-size: smaller; color: #6c757d;">*ถ้ามี</span>
              </label>
              <input class="form-control" type="file" id="image">
            </div>

          </div>
        </div>
